apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-argocd-application 
  namespace: argocd 
spec: 
  project: default 

  source: 
    repoURL: https://github.com/ismail-bradai/k8s-cluster.git
    targetRevision: HEAD
    path: frontend
  destination: 
    server: https://kubernetes.default.svc
    namespace: default 

  syncPolicy: 
    syncOptions: 
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true 
